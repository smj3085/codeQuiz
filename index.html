<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Coding Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="loading-page">
            <h1>The Coding Quiz</h1>
            <p>Test your coding skills with our quick quiz!</p>
        </header>

        <main>
            <!-- How to play instructions section -->
            <section class="instructions">
                <h2>Instructions</h2>
                <p>Try to answer the following code-related questions within the time limit.<br>
                Questions answered incorrectly will incur a penalty of 10seconds</p>
            </section>
        
            <!-- click start Button to start the game -->
            <section>
                <button id="start-button">Start</button>
            </section>

            <div class=quiz-main>
                <!-- Quiz questions -->
                <section class="quiz-questions">
                    <header>
                        <h2 class="title">The Coding Quiz</h2>
                        <div class="timer">
                            <div class="timer-txt">Time left</div>
                            <div class="timer-count">120</div>
                        </div>
                    </header>
                    <section class="question-card">
                        <!-- Questions from JavaScript -->
                    </section>
                    <section class="options">
                        <!-- Multiple choice answers -->
                    </section>
                </section>

                <!-- Result box -->
                <section class="results">
                    <div class="completed-txt">You've completed the quiz!</div>
                    <div class="score">Final score
                        <!-- Score results from JavaScript -->
                    </div>
                    <div>
                        <button class="replayBtn">Replay Quiz</button>
                        <button class="quitBtn">Quit Quiz</button>
                    </div>
                </section>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
